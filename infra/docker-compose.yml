version: '3.8'

services:
  db:
    container_name: db
    image: postgres:13.0-alpine
    volumes:
      - db_value:/var/lib/postgresql/data/
    env_file:
      - ./.env
  backend:
    image: ioann7/foodgram:latest
    restart: always
    volumes:
      - backend_static_value:/app/static_backend/
      - backend_media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env
  frontend:
    image: ioann7/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - backend_static_value:/var/html/static/
      - backend_media_value:/var/html/media/
    restart: always
    depends_on:
      - frontend

volumes:
  backend_static_value:
  backend_media_value:
  db_value:
